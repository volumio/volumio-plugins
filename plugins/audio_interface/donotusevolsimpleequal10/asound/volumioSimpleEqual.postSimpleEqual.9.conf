
pcm.volumioSimpleEqual {
    type lfloat
    slave.pcm "volSimpleEqual"
    slave.format "FLOAT"
}

pcm.volSimpleEqual {
    type equal
    controls "/data/configuration/audio_interface/volsimpleequal10/.alsaequal.bin"
   	slave.pcm "postSimpleEqualConvert";
}

pcm.postSimpleEqualConvert {
    type lfloat
    slave.pcm "postSimpleEqual"
    slave.format "S24_LE"
}

ctl.volSimpleEqual {
	type equal
 	controls "/data/configuration/audio_interface/volsimpleequal10/.alsaequal.bin"
}
