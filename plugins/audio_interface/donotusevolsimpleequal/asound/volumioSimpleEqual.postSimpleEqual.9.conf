
# Avoid using the default config location as it varies between users

pcm.volumioSimpleEqual {
    type lfloat
    slave.pcm "volSimpleEqual"
    slave.format "FLOAT"
}

pcm.volSimpleEqual {
    type equal
        controls "/data/configuration/audio_interface/volsimpleequal/.alsaequal.bin"
   	slave.pcm "postSimpleEqualConvert";
  library "/usr/lib/ladspa/mbeq_1197.so"
    module "mbeq"
}

pcm.postSimpleEqualConvert {
    type lfloat
    slave.pcm "postSimpleEqual"
    slave.format "S24_LE"
}

ctl.volSimpleEqual {
	type equal
   library "/usr/lib/ladspa/mbeq_1197.so"
   module "mbeq"
	controls "/data/configuration/audio_interface/volsimpleequal/.alsaequal.bin"
}
