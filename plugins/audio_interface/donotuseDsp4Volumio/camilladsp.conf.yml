
devices:
  samplerate: ${smpl_rate}
  chunksize: 8192
  silence_threshold: -60
  silence_timeout: 1.0
  queuelimit: 1
  adjust_period: 8192
  target_level: 10
  capture:
    type: File
    channels: 2
    format: S24LE3
    filename: "/dev/stdin"
    extra_samples: 4096
${composeout}

filters: 
${resulteq}
mixers:
  stereo:
    channels:
      in: 2
      out: 2
    mapping:
      - dest: 0
        sources:
          - channel: 0
            gain: ${gain}
            inverted: false
      - dest: 1
        sources:
          - channel: 1
            gain: ${gain}
            inverted: false          
pipeline:
  - type: Mixer
    name: stereo
  - type: Filter
    channel: 0
    names:
      - ${pipelineL}
  - type: Filter
    channel: 1
    names:
      - ${pipelineR}
