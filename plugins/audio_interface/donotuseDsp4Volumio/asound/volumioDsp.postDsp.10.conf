pcm.volumioDsp {
  type plug
  slave {
    pcm "volumioDspc"
   format "S24_3LE" 
    channels "unchanged" 
   # rate "unchanged" 
#    period_time INT 
#    buffer_time INT 
    }
}

pcm.volumioDspc {
  type cdsp
    cpath "/data/plugins/audio_interface/Dsp4Volumio/camilladsp"
    config_out "/data/configuration/audio_interface/Dsp4Volumio/camilladsp.yml"
    channels 2
    config_cdsp 1
    rates = [
          44100 
          48000 
          88200 
          96000
          176400
          192000
          352800
          384000
          ]
    cargs [
          -p "9877"
          -l warn
        ]
    extra_samples 4096
}

pcm.fromDsp1 {
  type plug 
slave {
    pcm "fromDsp"
    format "unchanged" 
    channels "unchanged"
    rate "unchanged" 
  }
}
pcm.fromDsp {
  type copy
  slave.pcm "postDsp"
}