pcm.volumioDsp {
    type plug
    slave.pcm      "volumioDspc"
}
pcm.volumioDspc {
  type cdsp
    cpath "/data/plugins/audio_interface/fusiondsp/camilladsp"
    config_out "/data/configuration/audio_interface/fusiondsp/camilladsp.yml"
    channels 2
    config_cdsp 1
    rates = [
          44100 
          48000 
          88200 
          96000
          176400
          192000
          352800
          384000
          ]
    cargs [
          -p "9876"
          -l warn
        ]
    extra_samples 4096
}