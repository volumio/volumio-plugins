pcm.volumioDsp {
  type plug
  slave.pcm "volumioDspww"
}

pcm.volumioDspww {
  type hw
  card Loopback
}

pcm.volumioDspfcc {
  type asym
  playback.pcm "volumioDspfx"
  capture.pcm "eco"
}

pcm.volumioDspf {
  type asym
  playback.pcm "volumioDspfx"
  capture.pcm "plughw:Loopback"
}
pcm.eci {
  type file
  slave.pcm null
  file "/tmp/ec.input"
  format "raw"
}

pcm.eco {
  type fifo
  infile "/tmp/ec.output"
  slave.pcm "volumioDspfscc"
}

pcm.volumioDspfx {
  type cdsp
    cpath "/data/plugins/audio_interface/fusiondsp/camilladsp"
    config_out "/data/configuration/audio_interface/fusiondsp/camilladsp.yml"
    channels 2
    config_cdsp 1
    rates = [
          44100 
          48000 
          88200 
          96000
          176400
          192000
          352800
          384000
          ]
    cargs [
          -p "9876"
          -l warn
        ]
    extra_samples 4096
}